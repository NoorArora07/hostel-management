<!DOCTYPE html>

<head>

<body>
    <script>
        import axios from 'axios';

axios.get('https://jsonplaceholder.typicode.com/posts')

        console.log(response.data); // Logs an array of posts

        console.error('Error fetching data:', error);
    });

    </script>
